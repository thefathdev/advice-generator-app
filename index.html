<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app | Frontend Mentor</title>

    <link rel="stylesheet" href="./css/style.min.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <p class="advice-id">Advice #<span></span></p>
        <blockquote class="advice-text"></blockquote>
        <div class="divider">
          <img
            class="divider__mobile"
            src="./images/pattern-divider-mobile.svg"
            alt="pattern divider"
            aria-hidden="true"
          />
          <img
            class="divider__desktop"
            src="./images/pattern-divider-desktop.svg"
            alt="pattern divider"
            aria-hidden="true"
          />
        </div>
        <button class="btn">
          <img src="./images/icon-dice.svg" alt="Next advice" />
        </button>
      </div>
    </main>

    <!-- <footer class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/whatTheFath">whatthefath</a
      >.
    </footer> -->
    <script src="./script.js"></script>
  </body>
</html>
